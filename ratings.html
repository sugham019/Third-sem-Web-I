    <div id="submit-ratings">

        <h3>Submit your ratings</h3>
        <img src="imgs/rating.webp" width="500" height="200" alt="rating">
        <form>
            <table>
                <tr>
                    <td><label>Satisfaction</label></td>
                    <td>
                        <input type="radio" name="type" value="1star">
                        <label>1</label>
                        <input type="radio" name="type" value="2star">
                        <label>2</label>
                        <input type="radio" name="type" value="3star">
                        <label>3</label>
                        <input type="radio" name="type" value="4star">
                        <label>4</label>
                        <input type="radio" name="type" value="5star">
                        <label>5</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Product Condition</label></td>
                    <td>
                        <select name="product-condition">
                            <option value="fine">Fine</option>
                            <option value="bad-packaging">Bad Packaging</option>
                            <option value="product-defect">Product Defect</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Product Id</label></td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td><label>Product Photo</label></td>
                    <td><input type="file" name="photo"></td>
                </tr>
                <tr>
                    <td><label>Product Description</label></td>
                    <td><textarea name="description"></textarea></td>
                </tr>
            </table>
            

            <input id="submit" type="submit" value="Submit">
            
        </form>
        <br/><br/><br/><br/>
